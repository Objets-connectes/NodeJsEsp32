version: "3.9"
services:
  app:
    build: ./app
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - iotnet
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - iotnet
  mongo-express:
    image: mongo-express:1.0.2-20
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongo
    networks:
      - iotnet
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mosquitto-broker
    ports:
      - "1883:1883"
    networks: 
      - iotnet

  # --- NOUVEAUX SERVICES CI-DESSOUS ---

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000" # Sur le port 3001
    networks:
      - iotnet
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      # Installe le bon plugin (JSON/API)
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource
    depends_on:
      - mongo
      - mongo-api # Attend que notre API soit prête

  mongo-api: # <-- NOTRE NOUVEAU "TRADUCTEUR"
    build: ./mongo-api # Nous allons créer ce dossier
    container_name: mongo-api
    restart: unless-stopped
    networks:
      - iotnet
    # Pas besoin de "ports" car seul Grafana lui parle
    # sur le réseau interne "iotnet"
    depends_on:
      - mongo

volumes:
  mongo_data:
  grafana_data: {}

networks:
  iotnet:
    driver: bridge